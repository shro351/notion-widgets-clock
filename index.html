<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion デジタル時計</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        /* 背景画像をここに貼り付け（URLを変更） */
        body {
            background-image: url('https://images.unsplash.com/photo-1703963449062-8d9b28c74d39?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* 例: 東京の風景 */
        }
        .clock-container {
            background: rgba(0, 0, 0, 0.6); /* 半透明黒で文字が見やすく */
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            min-width: 280px;
        }
        #clock {
            font-size: clamp(2rem, 8vw, 4rem); /* スマホ/PC対応でサイズ自動調整 */
            font-weight: bold;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
        }
        #date {
            font-size: clamp(1rem, 4vw, 1.5rem);
            opacity: 0.9;
        }
        @media (max-width: 480px) {
            .clock-container {
                margin: 20px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <script>
        function updateClock() {
        const now = new Date();
        const tokyoTime = new Date(
            now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
        );

        const year = tokyoTime.getFullYear();
        const month = String(tokyoTime.getMonth() + 1).padStart(2, '0');
        const day = String(tokyoTime.getDate()).padStart(2, '0');
        const hours = String(tokyoTime.getHours()).padStart(2, '0');
        const minutes = String(tokyoTime.getMinutes()).padStart(2, '0');

        // 曜日を英語略語で取得
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const weekday = weekdays[tokyoTime.getDay()];

        document.getElementById('clock').textContent = `${hours}:${minutes}`;
        document.getElementById('date').textContent = `${year}/${month}/${day} ${weekday}`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
